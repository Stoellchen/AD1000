script:
  play_song_media_speakers:
    alias: "play song media speakers (helper_ha_playsong)"
    mode: parallel
    max: 10
    sequence:
    - service: media_player.volume_set
      data_template:
        entity_id: '{{ speakers }}'
        volume_level: '{{ volume }}'
    - service: media_player.turn_on
      data_template:
        entity_id: '{{ speakers }}'
    - delay: '2'
    - service: media_player.volume_set
      data_template:
        entity_id: '{{ speakers }}'
        volume_level: '{{ volume }}'
    - service: media_player.play_media
      data_template:
        entity_id: '{{ speakers }}'
        media_content_id: http://ad1000.main.arpa:8123/local/mp3/{{ media }}
        media_content_type: audio/mp3



    