script:
  git_update_ad1000:
    alias: "Git Update AD1000 (git_ha_update_git)"
    description: "Commit & Push aller Änderungen im AD1000 Repo"
    icon: mdi:github
    sequence:
      - service: shell_command.git_update_ad1000
        data:
          message: >
            Manual update via HA
            {{ now().strftime('%Y-%m-%d %H:%M:%S') }}

