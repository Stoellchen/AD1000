automation:
  - id: sync_identity_alive_home_status
    alias: "Sync Identity Alive Home Status mit person.thomas"
    mode: restart
    trigger:
      - platform: state
        entity_id: person.thomas
        from: "not_home"
        to: "home"
      - platform: state
        entity_id: person.thomas
        from: "home"
        to: "not_home"
      - platform: state
        entity_id: person.thomas
        from: "home"
        to: "unknown"
      - platform: state
        entity_id: person.thomas
        from: "home"
        to: "unavailable"
      - platform: state
        entity_id: person.thomas
        from: "unavailable"
        to: "home"
      - platform: state
        entity_id: person.thomas
        from: "unknown"
        to: "home"

    action:
      - choose:
          # Wenn Thomas nach Hause kommt â†’ Schalter AUS
          - conditions:
              - condition: state
                entity_id: person.thomas
                state: "home"
            sequence:
              - service: input_boolean.turn_off
                target:
                  entity_id: input_boolean.identity_alive_home_status

          # Wenn Thomas weg ist (not_home / unknown / etc.) â†’ Schalter EIN
          - conditions:
              - condition: not
                conditions:
                  - condition: state
                    entity_id: person.thomas
                    state: "home"
            sequence:
              - service: input_boolean.turn_on
                target:
                  entity_id: input_boolean.identity_alive_home_status
                  
  - id: trigger_identify_script_all_esphome_synchron_comp
    alias: "Trigger identify script on all ESPHome devices synchrone complementaer"
    mode: single
    initial_state: false   # ðŸ‘ˆ DAS deaktiviert die Automation beim Start    !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
    trigger:
      - platform: time_pattern
        seconds: "/30"
    condition:
      - condition: state
        entity_id: input_boolean.identify_all_devices
        state: "off"
    action:
      - variables:
          # Berechne Farbe 2 wie bisher
          red: "{{ (255 / 23 * now().hour) | round(0, 'floor') | int }}"
          green: "{{ (255 / 59 * now().minute) | round(0, 'floor') | int }}"
          blue: "{{ (255 / 59 * now().second) | round(0, 'floor') | int }}"
          # KomplementÃ¤rfarbe (255 - x)
          comp_red: "{{ 255 - red }}"
          comp_green: "{{ 255 - green }}"
          comp_blue: "{{ 255 - blue }}"
          # Reihenfolge der GerÃ¤te wie bisher
          entity_list: >
            {{ states.switch
              | selectattr('entity_id', 'search', '_identify_active$')
              | map(attribute='entity_id')
              | map('replace', 'switch.', '')
              | map('replace', '_identify_active', '')
              | list }}
          delay_step: 2
      - repeat:
          for_each: "{{ entity_list }}"
          sequence:
            - variables:
                index_from_end: "{{ (entity_list | count - 1) - repeat.index + 1  }}"
                start_delay: "{{ delay_step * index_from_end }}"
                sequence_json: >-
                  {{ start_delay }},
                  1,250,35,0,0,255,
                  1,250,35,{{ red }},{{ green }},{{ blue }},
                  1,250,35,{{ comp_red }},{{ comp_green }},{{ comp_blue }}
            - service_template: "esphome.{{ repeat.item }}_play_color_sequence"
              data:
                sequence_json: "{{ sequence_json }}"



  - id: trigger_identify_script_all_esphome_synchron
    alias: "Trigger identify script on all ESPHome devices synchrone"
    mode: queued
    initial_state: true   # ðŸ‘ˆ DAS deaktiviert die Automation beim Start    !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
    # initial_state: false   # ðŸ‘ˆ DAS deaktiviert die Automation beim Start
    trigger:
      - platform: time_pattern
        minutes: "/5"

    condition:
    condition:
      - condition: state
        entity_id: input_boolean.identify_all_devices
        state: "on"

      # Neue kombinierte Bedingung:
      - condition: or
        conditions:
          # Fall 1: Nicht zu Hause â†’ immer ausfÃ¼hren
          - condition: state
            entity_id: input_boolean.identity_alive_home_status
            state: "on"

          # Fall 2: Zu Hause â†’ nur wenn Sonne hÃ¶her als -5Â°
          - condition: and
            conditions:
              - condition: state
                entity_id: input_boolean.identity_alive_home_status
                state: "off"
              - condition: numeric_state
                entity_id: sun.sun
                attribute: elevation
                above: -5

    action:
      - variables:
          red: "{{ (255 / 23 * now().hour) | round(0, 'floor') | int }}"
          green: "{{ (255 / 59 * now().minute) | round(0, 'floor') | int }}"
          blue: "{{ (255 / 59 * now().second) | round(0, 'floor') | int }}"
          # brightness: "{{ (now().second * 4.25) | round(0, 'floor') | int }}"  # Wertebereich 0â€“255
          # brightness: "{{ 100 | int }}"  # Wertebereich 0-100 wird aber auf 0-1 umgesetzt
          # brightness in der nacht auf 100 wenn niemand zu hause ist- Monitoring aehnlicher zustand....
          brightness: >
            {% if state_attr('sun.sun', 'elevation') > 0 %}
              100
            {% elif is_state('input_boolean.identity_alive_home_status', 'off') %}
              20
            {% else %}
              100
            {% endif %}
          repcount: 4
          on_ms: 500
          off_ms: 250
          delay_step: 2 
          entity_list: >
            {{ states.switch
              | selectattr('entity_id', 'search', '_identify_active$')
              | map(attribute='entity_id')
              | map('replace', 'switch.', '')
              | map('replace', '_identify_active', '')
              | list }}
      - repeat:
          for_each: "{{ entity_list }}"
          sequence:
            - variables:
                index_from_end: "{{ (entity_list | count - 1) - repeat.index + 1  }}"
            - service_template: "esphome.{{ repeat.item }}_check_identify_state"
              data:
                r: "{{ red }}"
                g: "{{ green }}"
                b: "{{ blue }}"
                brightness: "{{ brightness }}"
                repeat: "{{ repcount }}"
                on_ms: "{{ on_ms }}"
                off_ms: "{{ off_ms }}"
                start_delay: "{{ delay_step * index_from_end }}"


