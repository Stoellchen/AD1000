  - id: 'm5_synced_identify_lights_mqtt_off_memory_problem'
    alias: m5_synced_identify_lights_mqtt_off_memory_problem
    mode: single
    description: |
      Sendet eine MQTT-Nachricht an alle M5-GerÃ¤te zur synchronen BlinkausfÃ¼hrung.
      Optionen:
        - `color`: gewÃ¼nschte Farbe (z.â€¯B. "Red", "Green", "Blue", etc.)
        - `use_local_color`: wenn `true`, wird die lokal eingestellte Farbe genutzt
        - `disable_local_blink`: schaltet autonomen Blinker ab (optional)
        - `enable_local_blink`: aktiviert den autonomen Blinker (optional)
        - `pause`, `duration`: Zeiten fÃ¼r das Blinken in Millisekunden
        - `repeats`: Anzahl der Blinkwiederholungen

    trigger:
      - platform: time
        at: "12:00:00"  # Beispielzeit fÃ¼r geplante AuslÃ¶sung
    condition: []
    action:
      - service: mqtt.publish
        data:
          topic: identify/sync/blink
          qos: 0
          payload: >
            {
              "pause": 300,
              "duration": 300,
              "repeats": 5,
              "use_local_color": true,
              "disable_local_blink": true
            }






