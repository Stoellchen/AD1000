##
##  Recorder MAIN Configuration
##
################################################################################################################


## recorder.yaml muss im configuration.yaml mit
## recorder: !include recorder.yaml
## eingebunden werden, damit die Aufzeichnung funktioniert !!!! !!!!  
## recorder:
  db_url: !secret recorder_db_url
  purge_keep_days: 60           # default 10 - Specify the number of history days to keep in recorder database after a purge.
  commit_interval: 5            # default 1 - Number of seconds between commits to the database. How often (in seconds) the events and state changes 
                                # are committed to the database. The default of 5 allows events to be committed almost right away without trashing the
                                # disk when an event storm happens. Increasing this will reduce disk I/O and may prolong disk (SD card) lifetime with the 
                                # trade-off being that the database will lag (the activity and history will not lag, because the changes are streamed to them 
                                # immediatelly). If this is set to 0 (zero), commit are made as soon as possible after an event is processed.
  db_max_retries: 20            # default 10 - The max amount of times, the recorder retries to connect to the database.
  db_retry_wait: 6              # default 3 - The time in seconds, that the recorder sleeps when trying to connect to the database.
  auto_purge: true              # default true  clean up old data 
  auto_repack: true             # default true compact the database

  include: !include history_include.yaml
  exclude: !include history_exclude.yaml

